<!DOCTYPE html>
<html>
    <title>Strava To Toggl</title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Converts Strava Workouts into time entries on Toggl</h1>
            <form action="{{ url_for('table')}}" method="post" enctype="multipart/form-data">
                <h3>Please Select number of days for activities to come from strava desired</h3>
                <input type="number" name="days">
                <h3>
                Enter your Toggl api key
                </h3>
                <input type="text" name="key">
                <br>
                <button type="submit"> Submit </button>
            </form>
        </div>

    </body>
</html>
